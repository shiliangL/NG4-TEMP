<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label>上级菜单</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
            <nz-input [nzDisabled]="menu.level===1" formControlName="topName" [(ngModel)]="menu.topName" [nzType]="'text'"  [nzSize]="'large'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label>名称</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
            <nz-input formControlName="name" [(ngModel)]="menu.name" [nzType]="'text'"  [nzSize]="'large'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label>别名</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
            <nz-input formControlName="ename" [(ngModel)]="menu.ename" [nzType]="'text'"  [nzSize]="'large'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label>图标</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
            <nz-input formControlName="icon" [(ngModel)]="menu.icon" [nzType]="'text'"  [nzSize]="'large'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label>链接</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
            <nz-input formControlName="url" [(ngModel)]="menu.url" [nzType]="'text'"  [nzSize]="'large'">
            </nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label>排序</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
            <nz-input formControlName="sort" [(ngModel)]="menu.sort" [nzType]="'text'"  [nzSize]="'large'">
            </nz-input>
        </div>
    </div>    
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
            <label>状态(开/关)</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
            <nz-switch formControlName="status" [(ngModel)]="menu.status"></nz-switch>
        </div>
    </div>               
    <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="loading" [disabled]="!validateForm.valid">提交</button>
            <button nz-button [nzSize]="'large'" (click)="resetForm($event)">重置</button>
        </div>
    </div>
</form>
